<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title> Calculatore</title>
</head>
<body>
    <div class="calculator">
            <input type="text" id="display" readonly>
        <button onclick="displa('9')" >9</button>
        <button onclick="displa('8')"  id="eight">8</button>
        <button   onclick="displa('7')"  id="sevent">7</button>
        <button   onclick="displa('6')" id="six">6</button>
        <button   onclick="displa('5')" id="five">5</button>
        <button   onclick="displa('4')" id="four">4</button>
        <button   onclick="displa('3')" id="three">3</button>
        <button  onclick="displa('2')"  id="two">2</button>
        <button   onclick="displa('1')" id="one">1</button>
        <button   onclick="displa('0')" id="zero">0</button>
        <button   onclick="cleare()" id="clear">AC</button>
        <button onclick="displa('*')"   id="multiplay">*</button>
        <button onclick="displa('+')"  data-value="+" id="plus">+</button>
        <button onclick="displa('-')"  id="minus">-</button>
        <button onclick="displa('/')"   id="division">&divide;</button>
        <button onclick="calculatore()"  id="equal">=</button>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
